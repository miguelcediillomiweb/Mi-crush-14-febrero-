<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Crush | 14 de Febrero</title>
    <style>
        /* Estilos Base */
        body {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle, #ffdde1, #ee9ca7);
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; overflow-x: hidden; text-align: center;
        }

        /* Cabecera */
        header { margin-top: 40px; z-index: 10; padding: 0 20px; }
        h1 { color: #d81b60; font-size: 1.8rem; margin-bottom: 5px; text-transform: lowercase; }
        .pregunta-wa { color: #880e4f; font-weight: bold; font-size: 1.1rem; margin-bottom: 25px; }

        /* Botones de Emojis SI / NO */
        .emoji-selection { display: flex; gap: 40px; margin-bottom: 30px; z-index: 10; transition: opacity 0.5s; }
        .emoji-box { display: flex; flex-direction: column; align-items: center; }
        .btn-emoji {
            background: white; border: none; border-radius: 50%;
            width: 85px; height: 85px; font-size: 45px;
            cursor: pointer; box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex; align-items: center; justify-content: center;
        }
        .btn-emoji:hover { transform: scale(1.15); }
        .label { margin-top: 12px; font-weight: bold; color: #d81b60; font-size: 1.2rem; }

        /* Contenedor de Video (Optimizado para YouTube) */
        #video-section {
            display: none; width: 90%; max-width: 315px; 
            aspect-ratio: 9/16; background: #000; border-radius: 20px;
            overflow: hidden; box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            margin-bottom: 30px; z-index: 10;
            animation: slideUp 0.6s ease-out;
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        /* Bot贸n de WhatsApp Rosa */
        .btn-whatsapp {
            display: flex; align-items: center; justify-content: center;
            background-color: #ff69b4; color: white; text-decoration: none;
            padding: 18px 35px; border-radius: 50px; font-weight: bold;
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.5);
            z-index: 10; margin-bottom: 50px; border: 2px solid white;
            transition: background 0.3s, transform 0.3s;
        }
        .btn-whatsapp:hover { background-color: #ff1493; transform: scale(1.02); }
        .btn-whatsapp img { width: 25px; margin-right: 12px; filter: brightness(0) invert(1); }

        /* Copyright Solicitado */
        footer {
            margin-top: auto; padding: 25px; font-size: 0.85rem;
            color: #880e4f; z-index: 10; font-weight: bold;
            background: rgba(255, 255, 255, 0.2); width: 100%;
        }

        /* Corazones Flotantes */
        .hearts-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
        .heart { position: absolute; color: #ff4d6d; animation: float 6s linear infinite; opacity: 0; }
        @keyframes float { 
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; } 
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; } 
        }
    </style>
</head>
<body>

    <div class="hearts-bg" id="hearts"></div>

    <header>
        <h1>este 14 de febrero la pasar茅 con mi crush</h1>
        <div class="pregunta-wa">quieres conocer a mi crush da click aqui</div>
    </header>

    <!-- Secci贸n de Emojis -->
    <div class="emoji-selection" id="selector">
        <div class="emoji-box">
            <button class="btn-emoji" onclick="activarVideo()"></button>
            <span class="label">SI</span>
        </div>
        <div class="emoji-box">
            <button class="btn-emoji" onclick="activarVideo()"></button>
            <span class="label">NO</span>
        </div>
    </div>

    <!-- Video de YouTube (VxbF7Vtnn38) -->
    <div id="video-section">
        <iframe id="yt-player" width="100%" height="100%" 
            src="" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>

    <!-- Bot贸n WhatsApp -->
    <a href="https://wa.me" class="btn-whatsapp" target="_blank">
        <img src="https://upload.wikimedia.org" alt="Icono WhatsApp">
        Contactar por WhatsApp
    </a>

    <footer>
        &copy; 2026 Todos los derechos reservados. Contenido propiedad de Crush庐 y Miguel 1371 y grupo pe帽afiel.
    </footer>

    <script>
        // Funci贸n para mostrar y reproducir el video
        function activarVideo() {
            const container = document.getElementById('video-section');
            const player = document.getElementById('yt-player');
            
            // Inyectar el video con autoplay
            player.src = "https://www.youtube.com";
            
            container.style.display = 'block';
            document.getElementById('selector').style.opacity = "0.3"; // Atenuar emojis tras selecci贸n
            container.scrollIntoView({ behavior: 'smooth' });
        }

        // Animaci贸n de corazones
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = 'わ';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            heart.style.animationDuration = Math.random() * 3 + 4 + 's';
            document.getElementById('hearts').appendChild(heart);
            setTimeout(() => { heart.remove(); }, 7000);
        }
        setInterval(createHeart, 400);
    </script>

</body>
</html>
